<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Remember</title>
	<link rel="icon" href="./img/logo.png">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	<link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="container">
		<img src="/img/logo.png" id="logo_reg">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Crear una cuenta</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupName">Nombre de usuario</label>
							<input id="signupName" type="text" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmail">Email</label>
							<input id="signupEmail" type="email" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPassword">Contraseña</label>
							<input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="como mínimo 6 caracteres" length="40">
						</div>
						<div class="form-group">
							<button type="button" onclick="registrarUsuario()">Crear cuenta</button> <span id="created"></span> <span id="error"></span>
						</div>
						<p class="form-group">Creando la cuenta, aceptas nuestros <a href="#">Términos de uso</a> y nuestra <a href="#">Pólitica de Privacidad</a>.</p>
						<hr>
						<p></p>Ya tienes una cuenta? <a href="index.html">Inicie sesión</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/register.js"></script>
	<script src="./js/first_time.js"></script>
</body>
</html>
